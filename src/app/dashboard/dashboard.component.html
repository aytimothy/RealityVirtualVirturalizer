<div *ngIf="__BridgeService.isConnected" class="row">
  <div class="col-lg-4">
    <mat-toolbar>
      <button mat-flat-button color="primary" (click)="startListening()">
        <span *ngIf="!listeningForMessages">Listen for messages</span>
        <span *ngIf="listeningForMessages">Listening...</span>
      </button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let message of messages">
            Output: {{message}}
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-8">
    <mat-toolbar>
      <button *ngIf="!isCanvasDisplayed" mat-flat-button color="primary" (click)="create3DCanvas()">Show 3D
        Map</button>
      <button *ngIf="isCanvasDisplayed" mat-flat-button color="primary" (click)="remove3DCanvas()">Hide 3D
        Map</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <div id="map"></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row" *ngIf="!__BridgeService.isConnected">
  <div class="col-lg-12 justify-content-center text-center">
    <div class="alert alert-danger text-center">
      <div class="image_wrapper">
        <img src="assets/error.png" alt="error">
      </div>
      <button mat-button>
        <mat-icon>error</mat-icon><strong> Please connect to RosBrdge</strong>
      </button>
    </div>
  </div>
</div>
