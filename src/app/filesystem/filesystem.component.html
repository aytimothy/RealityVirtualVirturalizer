<div class="sidenav-header">
  <h2 style="margin:0;">
    <mat-icon>file_copy</mat-icon> Browse Data
  </h2>
</div>
<button mat-button *ngIf="selectedFolderName" (click)="showFolders()">
  <mat-icon>keyboard_arrow_left</mat-icon>
  {{selectedFolderName}}
</button>
<mat-nav-list *ngIf="!selectedFolderName">
  <mat-list-item *ngFor="let folder of folders; let index = index" (click)="markFolder(index, folder.name)"
    [class.active]="selectedFolderIndex === index">
    <div matLine>
      <button mat-button>
        <mat-icon mat-list-icon>folder</mat-icon>
        {{folder.name}}
      </button>
    </div>
    <mat-divider></mat-divider>
    <button mat-icon-button>
      <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
<mat-nav-list>
  <mat-list-item *ngFor="let file of files; let index = index" (click)="markFile(index)"
    [class.active]="selectedFileIndex === index">
    <button mat-icon-button>
      <mat-icon>file_copy</mat-icon>
    </button>
    <mat-divider></mat-divider>
    <span>{{file}}</span>
  </mat-list-item>
</mat-nav-list>
